<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>404 — Page Not Found</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  <style>
    :root { --brand-dark:#0d6efd; --brand-light:#e9f2ff; }
    body{min-height:100dvh;background:
      radial-gradient(1200px 600px at 120% -10%, #f0f6ff 0, transparent 70%),
      radial-gradient(900px 500px at -20% 110%, #f7fbff 0, transparent 60%),
      linear-gradient(180deg,#fff,#f9fbff);}
    .card{border:0;border-radius:20px;box-shadow:0 10px 30px rgba(13,110,253,.08);}
    .big-code{font-weight:800;font-size:clamp(56px,9vw,96px);letter-spacing:2px;color:var(--brand-dark);line-height:1;margin:0}
    .icon{width:84px;height:84px;border-radius:22px;display:grid;place-items:center;background:var(--brand-light);color:var(--brand-dark);margin:0 auto 16px}
    .icon i{font-size:36px}
    .lead{color:#1f3047} .hint{color:#6b7a90;font-size:.95rem}
    .btn-pill{border-radius:999px;padding:.65rem 1.1rem}
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">
        <div class="card p-4 p-md-5 text-center">
          <div class="icon"><i class="fa-solid fa-compass"></i></div>
          <p class="big-code">404</p>
          <h1 class="mt-2 mb-3">Page Not Found</h1>
          <p class="lead mb-2">The page you’re looking for doesn’t exist.</p>
          <div class="d-flex flex-wrap gap-2 justify-content-center">
            <a href="{{ url_for('home') }}" class="btn btn-primary btn-pill">
              <i class="fa-solid fa-house me-2"></i> Home
            </a>
            {% if session.get('admin_logged_in') %}
            <a href="{{ url_for('newadmin.admin_dashboard') }}" class="btn btn-outline-primary btn-pill">
              <i class="fa-solid fa-gauge-high me-2"></i> Dashboard
            </a>
            {% endif %}
            <a href="javascript:history.back()" class="btn btn-outline-secondary btn-pill">
              <i class="fa-solid fa-arrow-left me-2"></i> Back
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
