{% extends 'layout.html' %}
{% block content %}

<div class="container py-4">
  <h1 class="mb-4">Add New Admin</h1>

  <form method="POST" action="{{ url_for('newadmin.admin_add') }}" class="row g-3" autocomplete="off">
    <div class="col-12">
      <label class="form-label">Username</label>
      <input type="text" name="username" class="form-control" placeholder="username" required>
    </div>

    <div class="col-12">
      <label class="form-label">Password</label>
      <input type="password" name="password" class="form-control" placeholder="********" required>
    </div>

    <div class="col-12">
      <label class="form-label">Role</label>
      <select name="role" class="form-select" required>
        <option value="super">Super Admin</option>
        <option value="limited" selected>Limited Admin</option>
        <option value="viewer">Viewer Admin</option>
      </select>
    </div>

    <div class="col-12">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="is_active" name="is_active" checked>
        <label class="form-check-label" for="is_active">Active</label>
      </div>
    </div>

    <div class="col-12 d-flex gap-2">
      <button type="submit" class="btn btn-success">Add Admin</button>
      <a href="{{ url_for('admin_manage') }}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>

{% endblock %}
