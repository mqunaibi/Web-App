{% extends 'layout.html' %}
{% set page_title = "Add Admin" %}
{% block content %}

<div class="container py-4">
  
  <form method="POST" action="{{ url_for('newadmin.admin_add') }}" class="row g-3" autocomplete="off">
    <div class="col-12">
      <label for="admin-username" class="form-label visually-hidden">Username</label>
      <input id="admin-username" type="text" name="username" class="form-control" placeholder="username" required autocomplete="off">
    </div>

    <div class="col-12">
      <label for="admin-password" class="form-label visually-hidden">Password</label>
      <input id="admin-password" type="password" name="password" class="form-control" placeholder="********" required autocomplete="new-password">
    </div>

    <div class="col-12">
      <label for="admin-role" class="form-label visually-hidden">Role</label>
      <select id="admin-role" name="role" class="form-select" required>
        <option value="" selected disabled>Select role...</option>
        <option value="super">Super Admin</option>
        <option value="limited">Limited Admin</option>
        <option value="viewer">Viewer Admin</option>
      </select>
    </div>

    <div class="col-12">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="is_active" name="is_active" aria-label="Active status">
        <label class="form-check-label" for="is_active">Active</label>
      </div>
    </div>

    <div class="col-12 d-flex gap-2">
      <button type="submit" class="btn btn-success">Add Admin</button>
      <a href="{{ url_for('admin_manage') }}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>

<style>
.visually-hidden {
  position: absolute !important;
  height: 1px; width: 1px;
  overflow: hidden;
  clip: rect(1px, 1px, 1px, 1px);
  white-space: nowrap;
}
</style>

{% endblock %}
