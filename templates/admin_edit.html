
{% extends 'layout.html' %}
{% block content %}

<div class="container">
  <h2 class="mb-4">Edit Admin</h2>

  <form method="POST" action="/admin-edit/{{ admin.id }}">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" name="username" value="{{ admin.username }}" required>
    </div>

    <div class="mb-3">
      <label for="role" class="form-label">Role</label>
      <input type="text" class="form-control" id="role" name="role" value="{{ admin.role }}" required>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="is_active" name="is_active" {% if admin.is_active %}checked{% endif %}>
      <label class="form-check-label" for="is_active">Active</label>
    </div>

    <button type="submit" class="btn btn-success">Update Admin</button>
    <a href="/admin-manage" class="btn btn-secondary">Cancel</a>
  </form>
</div>

{% endblock %}
