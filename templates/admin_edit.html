{% extends "layout.html" %}
{% block content %}
<div class="container-fluid py-3">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h1 class="h4 mb-0">WE APP - Edit Admin</h1>
    <a class="btn btn-outline-secondary" href="{{ url_for('admin_manage') }}">
      Back
    </a>
  </div>

  {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
  {% if message %}<div class="alert alert-success">{{ message }}</div>{% endif %}

  <form method="post" autocomplete="off" class="card p-3">
    <!-- Username -->
    <div class="mb-3">
      <label for="username" class="form-label">username</label>
      <input type="text" class="form-control" id="username" name="username" value="{{ admin.username }}" required>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" name="email" value="{{ admin.email or '' }}" placeholder="name@example.com" required>
    </div>

    <!-- Optional: change password (leave blank to keep) -->
    <div class="mb-3">
      <label for="new_password" class="form-label">New password (optional)</label>
      <input type="password" class="form-control" id="new_password" name="new_password" placeholder="********" minlength="8">
      <div class="form-text">Leave empty to keep current password.</div>
    </div>

    <!-- Role -->
    <div class="mb-3">
      <label for="role" class="form-label">Role</label>
      <select class="form-select" id="role" name="role" required>
        <option value="super"   {% if admin.role == 'super' %}selected{% endif %}>super</option>
        <option value="limited" {% if admin.role == 'limited' %}selected{% endif %}>limited</option>
        <option value="viewer"  {% if admin.role == 'viewer' %}selected{% endif %}>viewer</option>
      </select>
    </div>

    <!-- Active -->
    <div class="form-check form-switch mb-3">
      <input class="form-check-input" type="checkbox" id="is_active" name="is_active" value="1" {% if admin.is_active %}checked{% endif %}>
      <label class="form-check-label" for="is_active">Active</label>
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">Save Changes</button>
      <a href="{{ url_for('admin_manage') }}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
