
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - WE APP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 3rem;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card a {
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="container text-center">
  <h2 class="mb-5">WE-APP - Admin Panel</h2>

  <div class="row g-4">
    <div class="col-md-4">
      <a href="/admin-manage">
        <div class="card text-bg-primary">
          <div class="card-body">
            <h5 class="card-title">Manage Admins</h5>
            <p class="card-text">View, edit, or delete admin users.</p>
          </div>
        </div>
      </a>
    </div>
    <div class="col-md-4">
      <a href="/admin-add">
        <div class="card text-bg-success">
          <div class="card-body">
            <h5 class="card-title">Add Admin</h5>
            <p class="card-text">Create a new admin account.</p>
          </div>
        </div>
      </a>
    </div>
    <div class="col-md-4">
      <a href="/logout">
        <div class="card text-bg-danger">
          <div class="card-body">
            <h5 class="card-title">Logout</h5>
            <p class="card-text">Sign out of the admin panel.</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
