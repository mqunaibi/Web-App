
{% extends 'layout.html' %}
{% block content %}

<div class="text-center mb-5">
  <h2>Welcome to the Admin Panel</h2>
</div>

<div class="row g-4 justify-content-center">
  <div class="col-md-4">
    <a href="/admin-manage" class="text-decoration-none">
      <div class="card text-bg-primary">
        <div class="card-body text-center">
          <h5 class="card-title">Manage Admins</h5>
          <p class="card-text">View, edit, or delete admin users.</p>
        </div>
      </div>
    </a>
  </div>
  <div class="col-md-4">
    <a href="/admin-add" class="text-decoration-none">
      <div class="card text-bg-success">
        <div class="card-body text-center">
          <h5 class="card-title">Add Admin</h5>
          <p class="card-text">Create a new admin account.</p>
        </div>
      </div>
    </a>
  </div>
  <div class="col-md-4">
    <a href="/newadmin" class="text-decoration-none">
      <div class="card text-bg-dark">
        <div class="card-body text-center">
          <h5 class="card-title">Manage Users</h5>
          <p class="card-text">Open user management panel.</p>
        </div>
      </div>
    </a>
  </div>
</div>

{% endblock %}
