<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WE APP - Welcome</title>

  <!-- Bootstrap 5.3.7 (with SRI) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
    crossorigin="anonymous">

  <!-- Fix for text-size-adjust compatibility -->
  <style>
    body { text-size-adjust: 100%; }
  </style>

  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
    }
    .landing-card {
      background: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.08);
      padding: 2.5rem 2rem;
      text-align: center;
      max-width: 350px;
      width: 100%;
    }
    .landing-card h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .landing-card p {
      font-size: 1.15rem;
      color: #555;
      margin-bottom: 2rem;
    }
    .btn-main {
      font-size: 1.15rem;
      border-radius: 2rem;
      padding: 0.75rem 2.5rem;
    }
    @media (max-width: 500px) {
      .landing-card {
        padding: 1.2rem 0.5rem;
      }
      .landing-card h1 {
        font-size: 1.4rem;
      }
      .btn-main {
        font-size: 1rem;
        padding: 0.6rem 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="landing-card">
    <h1>WE APP</h1>
    <p>Welcome to WE APP! Manage your users and data easily.</p>
    <a class="btn btn-primary btn-main" href="{{ url_for('login') }}">Login</a>
  </div>

  <!-- Bootstrap Bundle (with Popper) + SRI -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>
</html>
