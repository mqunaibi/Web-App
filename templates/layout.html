
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WE-APP - Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 4rem;
    }
    .navbar-brand {
      font-weight: bold;
    }
    .nav-link.active {
      font-weight: bold;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="/admin-dashboard">WE-APP - Admin Panel</a>
    <div class="d-flex">
      <a href="/admin-dashboard" class="btn btn-light me-2" title="Dashboard">
        <i class="bi bi-house"></i>
      </a>
      <a href="/admin-manage" class="btn btn-light me-2" title="Manage Admins">
        <i class="bi bi-people"></i>
      </a>
      <a href="/admin-add" class="btn btn-light me-2" title="Add Admin">
        <i class="bi bi-person-plus"></i>
      </a>
      <a href="/newadmin" class="btn btn-light" title="Users">
        <i class="bi bi-person-badge"></i>
      </a>
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
