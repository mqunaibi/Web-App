<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <title>
   WE‑APP - تسجيل الدخول
  </title>
  <style>
   @font-face {
            font-family: 'Century Gothic';
            src: local('Century Gothic'), local('centurygothic'),
                 url('https://fonts.cdnfonts.com/s/16567/CenturyGothic.woff') format('woff');
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Century Gothic', sans-serif;
            background: linear-gradient(to bottom right, #e6ecf5, #fdfdfd);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .login-box h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: bold;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 12px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #f9fbff;
        }

        .login-box button {
            width: 100%;
            background-color: #007BFF;
            color: #fff;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-box button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
            font-size: 14px;
        }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
 </head>
 <body>
  <div class="login-box">
   <h2>
    WE APP Login
   </h2>
   {% if error %}
   <p class="error">
    {{ error }}
   </p>
   {% endif %}
   <form method="post">
    <input name="username" placeholder="Username" required="" type="text"/>
    <input name="password" placeholder="Password" required="" type="password"/>
    <button type="submit">
     Login
    </button>
   </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
 </body>
</html>
