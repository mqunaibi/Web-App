<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WE-APP - Reset Password</title>

  <!-- Favicon / App Icons -->
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon.png') }}?v=2">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon.png') }}?v=2">
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/favicon.png') }}?v=2">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}?v=2">
  <meta name="theme-color" content="#0d6efd">

  <!-- Bootstrap 5.3.7 (with SRI) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
    crossorigin="anonymous">

  <!-- Fix for text-size-adjust compatibility -->
  <style>
    body { text-size-adjust: 100%; }
  </style>

  <style>
    @font-face {
      font-family: 'Century Gothic';
      src: local('Century Gothic'), local('centurygothic'),
           url('https://fonts.cdnfonts.com/s/16567/CenturyGothic.woff') format('woff');
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Century Gothic', sans-serif;
      background: linear-gradient(to bottom right, #e6ecf5, #fdfdfd);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-color: #ffffff;
      padding: 32px 28px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      max-width: 420px;
      width: 100%;
    }

    .brand {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 22px;
    }
    .brand img { height: 40px; width: auto; display: block; }
    .brand h2 { margin: 0; font-weight: bold; font-size: 24px; color: #333; }

    .login-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 16px;
      border: 1px solid #d9d9d9;
      border-radius: 12px;
      font-size: 16px;
      box-sizing: border-box;
      background-color: #f9fbff;
    }

    .login-box button {
      width: 100%;
      background-color: #28a745;
      color: #fff;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform .02s ease;
    }
    .login-box button:hover { background-color: #218838; }
    .login-box button:active { transform: translateY(1px); }

    .success, .error {
      text-align: center;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .success { color: #198754; }
    .error { color: #d33; }

    .visually-hidden {
      position: absolute !important;
      height: 1px; width: 1px;
      overflow: hidden;
      clip: rect(1px, 1px, 1px, 1px);
      white-space: nowrap;
    }

    .links { margin-top: 12px; text-align: center; }
  </style>
</head>
<body>
  <div class="login-box">
    <!-- Brand -->
    <div class="brand">
      <img src="{{ url_for('static', filename='images/logo.png') }}?v=2" alt="WE-APP Logo"/>
      <h2>Reset Password</h2>
    </div>

    {% if message %}
      <p class="success">{{ message }}</p>
    {% endif %}
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    {% if show_form %}
    <form method="post" autocomplete="off">
      <input type="hidden" name="token" value="{{ token }}">

      <label for="rp-new" class="visually-hidden">New password</label>
      <input id="rp-new" name="new_password" type="password" required minlength="8" placeholder="New password" autocomplete="new-password">

      <label for="rp-confirm" class="visually-hidden">Confirm new password</label>
      <input id="rp-confirm" name="confirm_password" type="password" required minlength="8" placeholder="Confirm new password" autocomplete="new-password">

      <button type="submit">Save new password</button>

      <div class="links">
        <a href="{{ url_for('login') }}">Back to Login</a>
      </div>
    </form>
    {% else %}
      <div class="links">
        <a href="{{ url_for('login') }}">Back to Login</a>
      </div>
    {% endif %}
  </div>

  <!-- Bootstrap 5.3.7 (Bundle with Popper) + SRI -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>
</html>
